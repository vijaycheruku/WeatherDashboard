<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap library added -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header with linear gradient bg  -->
    <header class="weatherHeader">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row mainDisplay">
            <!-- Div that displays search text for a city -->
            <div class="col-2">
                <aside>
                    <h4 id="searchDisplayText">Search for a City:</h4>
                    <input type="text" id="enterCity" class="searchValues" placeholder="Provide City Name: ">
                    <button type="submit" class="searchValues" id="searchWeather">Search</button>

                    <hr>
                    <div class="cityList">
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </aside>
            </div>

            <!-- Div to display weather in right --> <div class="col-8">
                <section>
                    <div id="viewCityWeatherDiv" class="hide">
                        <div>
                            <h5 id="currentCityName"></h5>
                        </div>
                        <div style="text-align: left;">
                            <img src="" alt="alt" id="currentIcon">
                        </div>
                        <div id="info-text">
                            <p class="weatherInfo card-text" id="temp"></p>
                            <p class="weatherInfo card-text" id="windSpeed"></p>
                            <p class="weatherInfo card-text" id="humidity"></p>
                        </div>
                    </div>
                </section>
                <!-- Section that displays next five days data -->
                <section id="futureSection" class="hide">
                    <h4 class="bolder">5-Day Forecast:</h4>
                    <div class="row">
                        <div class="col futureforecast card">
                            <h5 id="weatherDay-0"></h5>
                            <img src="" alt="" id="imgicon-0">
                            <p class="card-text" id="temperature-0"></p>
                            <p class="card-text" id="windspeed-0"></p>
                            <p class="card-text" id="humidity-0"></p>
                        </div>

                        <div class="col futureforecast card">
                            <h5 id="weatherDay-1"></h5>
                            <img src="" alt="" id="imgicon-1">
                            <p class="card-text" id="temperature-1"></p>
                            <p class="card-text" id="windspeed-1"></p>
                            <p class="card-text" id="humidity-1"></p>
                        </div>

                        <div class="col futureforecast card">
                            <h5 id="weatherDay-2"></h5>
                            <img src="" alt="" id="imgicon-2">
                            <p class="card-text" id="temperature-2"></p>
                            <p class="card-text" id="windspeed-2"></p>
                            <p class="card-text" id="humidity-2"></p>
                        </div>

                        <div class="col futureforecast card">
                            <h5 id="weatherDay-3"></h5>
                            <img src="" alt="" id="imgicon-3">
                            <p class="card-text" id="temperature-3"></p>
                            <p class="card-text" id="windspeed-3"></p>
                            <p class="card-text" id="humidity-3"></p>
                        </div>

                        <div class="col futureforecast card">
                            <h5 id="weatherDay-4"></h5>
                            <img src="" alt="" id="imgicon-4">
                            <p class="card-text" id="temperature-4"></p>
                            <p class="card-text" id="windspeed-4"></p>
                            <p class="card-text" id="humidity-4"></p>
                        </div>
                    </div>

            </div>
            </section>
        </div>
    </div>
    </div>


    <!--JS Libraries used added here -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets/script.js"></script>
